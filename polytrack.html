<!DOCTYPE html> 
<html> 
<head> 
    <!-- Loading Screen Styles -->
    <style>
    #loadingScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
    .loading-logo {
        width: 200px;
        height: 200px;
        margin-bottom: 30px;
        border-radius: 20px;
        border: 3px solid #00f;
        box-shadow: 0 0 30px rgba(0, 0, 255, 0.7);
        animation: logoPulse 2s ease-in-out infinite alternate;
    }
    @keyframes logoPulse {
        from { transform: scale(1); box-shadow: 0 0 20px rgba(0, 0, 255, 0.5); }
        to { transform: scale(1.1); box-shadow: 0 0 40px rgba(0, 0, 255, 0.9); }
    }
    .loading-text {
        font-size: 48px;
        font-weight: bold;
        text-transform: uppercase;
        animation: neonGlowBlue 2s ease-in-out infinite alternate;
        color: #00f;
        text-align: center;
        font-family: 'Arial Black', sans-serif;
        margin-bottom: 20px;
    }
    @keyframes neonGlowBlue {
        from { text-shadow: 0 0 5px #fff, 0 0 15px #00f, 0 0 30px #00f, 0 0 60px #00f; }
        to { text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 40px #00f, 0 0 80px #00f; }
    }
    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 0, 255, 0.3);
        border-top: 5px solid #00f;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>
