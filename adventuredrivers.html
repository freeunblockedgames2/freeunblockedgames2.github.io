<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Drivers</title>
    <style>
        /* Loading Screen Styles */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            border-radius: 20px;
            border: 3px solid #00f;
            box-shadow: 0 0 30px rgba(0, 0, 255, 0.7);
            animation: logoPulse 2s ease-in-out infinite alternate;
        }

        @keyframes logoPulse {
            from {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 0, 255, 0.5);
            }
            to {
                transform: scale(1.1);
                box-shadow: 0 0 40px rgba(0, 0, 255, 0.9);
            }
        }

        .loading-text {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            animation: neonGlowBlue 2s ease-in-out infinite alternate;
            color: #00f;
            text-align: center;
            font-family: 'Arial Black', sans-serif;
            margin-bottom: 20px;
        }

        @keyframes neonGlowBlue {
            from {
                text-shadow: 0 0 5px #fff, 0 0 15px #00f, 0 0 30px #00f, 0 0 60px #00f;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 40px #00f, 0 0 80px #00f;
            }
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 255, 0.3);
            border-top: 5px solid #00f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Game Content */
        #gameContent {
            display: none;
        }

        html,
        body {
            margin: 0%;
            padding: 0%;
            width: 100%;
            height: 100%;
            margin: auto;
            background: #ffffff;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            -ms-touch-action: none;
        }
        html {
            display: table;
            margin: auto;
        }
        body {
            display: table-cell;
            vertical-align: middle;
        }
        canvas {
            touch-action: none;
            -ms-touch-action: none;
        }
        #gamecanvas {
            padding: 0;
            width: 100%;
            height: 100%;
            margin: auto;
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        .pokiSdkContainer {
            overflow: hidden;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pokiSdkContainer.pokiSdkFixed {
            position: fixed;
        }

        .pokiSdkContainer.pokiSdkVisible {
            display: block;
        }

        .pokiSdkContainer.pokiSdkHidden,
        .pokiSdkSpinnerContainer.pokiSdkHidden {
            display: none;
        }

        .pokiSdkContainer.pokiSdkHidden,
        .pokiSdkSpinnerContainer {
            pointer-events: none;
        }

        .pokiSdkSpinnerContainer {
            z-index: 10;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("thumb_anim_2x.gif") 50% 50% no-repeat;
            user-select: none;
        }

        .pokiSdkInsideContainer {
            background: #000;
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;

            opacity: 0;
            -webkit-transition: opacity 0.5s ease-in-out;
            -moz-transition: opacity 0.5s ease-in-out;
            -ms-transition: opacity 0.5s ease-in-out;
            -o-transition: opacity 0.5s ease-in-out;
            transition: opacity 0.5s ease-in-out;
        }

        .pokiSdkContainer.pokiSdkVisible .pokiSdkInsideContainer {
            opacity: 1;
        }

        .pokiSDKAdContainer,
        .pokiSdkVideoContainer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .pokiSdkStartAdButton {
            position: absolute;
            z-index: 9999;
            top: 0;

            padding-top: 10%;
            width: 100%;
            height: 100%;
            text-align: center;
            color: #fff;

            font: 700 15pt "Arial", sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.1s ease-in-out;
            line-height: 1em;
        }

        .pokiSdkPauseButton {
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 1;
        }

        .pokiSdkPauseButton:before {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            display: block;
            border: 2px solid #fff;
            border-radius: 50%;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.6);
            transition: background-color 0.5s ease;
            animation: 1s linear infinite pokiPulse;
        }

        .pokiSdkPauseButton:after {
            content: "";
            position: absolute;
            display: block;
            box-sizing: border-box;
            border-color: transparent transparent transparent #fff;
            border-style: solid;
            border-width: 26px 0 26px 40px;
            pointer-events: none;
            animation: 1s linear infinite pokiPulse;
            left: 6px;
        }
        .pokiSdkPauseButtonBG {
            position: fixed;
            top: 0;
            left: 0;
            display: block;
            content: "";
            background: rgba(0, 43, 80, 0.5);
            width: 100%;
            height: 100%;
        }

        .pokiSdkPauseButtonBG:hover {
            background: rgba(0, 43, 80, 0.7);
        }

        @keyframes pokiPulse {
            0% {
                transform: translate(-50%, -50%) scale(0.95);
            }
            70% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(0.95);
            }
        }

        .pokiSdkProgressContainer {
            background: #b8c7dd;
            width: 100%;
            height: 5px;
            position: absolute;
            bottom: 0;
            z-index: 9999;
        }

        .pokiSdkProgressBar {
            position: relative;
            bottom: 0px;
            background: #ffdc00;
            height: 100%;
            width: 0%;
            transition: width 0.5s;
            transition-timing-function: linear;
        }

        .pokiSdkProgressBar.pokiSdkVisible,
        .pokiSdkPauseButton.pokiSdkVisible,
        .pokiSdkStartAdButton.pokiSdkVisible {
            display: block;
            pointer-events: auto;
        }

        .pokiSdkProgressBar.pokiSdkHidden,
        .pokiSdkPauseButton.pokiSdkHidden,
        .pokiSdkStartAdButton.pokiSdkHidden {
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <img src="https://gcdnb.pbrd.co/images/1cFGsWokSVvb.jpg?o=1" alt="Free Unblocked Games Logo" class="loading-logo">
        <div class="loading-text">Loading Game...</div>
        <div class="loading-spinner"></div>
    </div>

    <!-- Game Content -->
    <div id="gameContent">
        <base href="https://cdn.jsdelivr.net/gh/genizy/assets@main/adventure-drivers/">
        <meta charset="UTF-8" />
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="HandheldFriendly" content="true" />
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link rel="icon" href="favicon.png" type="image/x-icon" />
        <meta name="robots" content="noindex,nofollow" />
        
        <canvas id="gamecanvas" draggable="false" width="640" height="360" style="touch-action: none; width: 640px; height: 360px; cursor: inherit;"></canvas>
        
        <script src="pixi.min.js" type="text/javascript"></script>
        <script src="perf.min.js" type="text/javascript"></script>
        <script src="howler.min.js" type="text/javascript"></script>
        <script src="/js/main.js"></script>
        <script src="poki-sdk.js"></script>
        <script src="AdventureDrivers.min.js" type="text/javascript"></script>
    </div>

    <script>
        // Show loading screen for 3 seconds, then show game content
        setTimeout(function() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('gameContent').style.display = 'block';
        }, 3000); // 3 second loading screen
    </script>
</body>
</html>
