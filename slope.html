 <!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="https://cdn.jsdelivr.net/gh/gn-math/assets@51462750d29b68ac1e33887c1bf13d9c478d5ead/198/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Slope Plus</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <!-- Loading Screen Styles -->
    <style>
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            border-radius: 20px;
            border: 3px solid #00f;
            box-shadow: 0 0 30px rgba(0, 0, 255, 0.7);
            animation: logoPulse 2s ease-in-out infinite alternate;
        }
        @keyframes logoPulse {
            from { transform: scale(1); box-shadow: 0 0 20px rgba(0, 0, 255, 0.5); }
            to { transform: scale(1.1); box-shadow: 0 0 40px rgba(0, 0, 255, 0.9); }
        }
        .loading-text {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            animation: neonGlowBlue 2s ease-in-out infinite alternate;
            color: #00f;
            text-align: center;
            font-family: 'Arial Black', sans-serif;
            margin-bottom: 20px;
        }
        @keyframes neonGlowBlue {
            from { text-shadow: 0 0 5px #fff, 0 0 15px #00f, 0 0 30px #00f, 0 0 60px #00f; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 40px #00f, 0 0 80px #00f; }
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 255, 0.3);
            border-top: 5px solid #00f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        function mergeFiles(fileParts) {
            return new Promise((resolve, reject) => {
                let buffers = [];

                function fetchPart(index) {
                    if (index >= fileParts.length) {
                        let mergedBlob = new Blob(buffers);
                        let mergedFileUrl = URL.createObjectURL(mergedBlob);
                        resolve(mergedFileUrl);
                        return;
                    }
                    fetch(fileParts[index]).then((response) => response.arrayBuffer()).then((data) => {
                        buffers.push(data);
                        fetchPart(index + 1);
                    }).catch(reject);
                }
                fetchPart(0);
            });
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }

        window.addEventListener('resize', resizeGameContainer);

        function resizeGameContainer() {
            const container = document.getElementById('gameContainer');
            if (container) {
                const width = window.innerWidth;
                const height = window.innerHeight;
                container.style.width = `${width}px`;
                container.style.height = `${height}px`;
            }
        }

        window.onload = function () {
            resizeGameContainer();

            Promise.all([
                mergeFiles(getParts("https://cdn.jsdelivr.net/gh/gn-math/assets@51462750d29b68ac1e33887c1bf13d9c478d5ead/198/Build/WEB1.2.1.data.unityweb", 1, 2))
            ]).then(([dataUrl]) => {
                let json = {
                    companyName: "Slope Plus",
                    productName: "Slope Plus",
                    dataUrl: dataUrl,
                    wasmCodeUrl: "https://cdn.jsdelivr.net/gh/gn-math/assets@51462750d29b68ac1e33887c1bf13d9c478d5ead/198/Build/WEB1.2.1.wasm.code.unityweb",
                    wasmFrameworkUrl: "https://cdn.jsdelivr.net/gh/gn-math/assets@51462750d29b68ac1e33887c1bf13d9c478d5ead/198/Build/WEB1.2.1.wasm.framework.unityweb",
                    TOTAL_MEMORY: 268435456,
                    graphicsAPI: ["WebGL 2.0", "WebGL 1.0"],
                    webglContextAttributes: {
                        preserveDrawingBuffer: false
                    },
                    splashScreenStyle: "Dark",
                    backgroundColor: "#000000"
                }
                let blob = new Blob([JSON.stringify(json)], {
                    type: 'application/json'
                });
                let blobUrl = URL.createObjectURL(blob);
                UnityLoader.instantiate("gameContainer", json, {
                    onProgress: UnityProgress,
                    url: blobUrl
                });
                
                // Hide loading screen when Unity is ready
                setTimeout(function() {
                    var loadingScreen = document.getElementById('loadingScreen');
                    if (loadingScreen) {
                        loadingScreen.style.display = 'none';
                    }
                }, 3000);
            });
        };
    </script>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <img src="https://gcdnb.pbrd.co/images/1cFGsWokSVvb.jpg?o=1" alt="Free Unblocked Games Logo" class="loading-logo">
        <div class="loading-text">Loading Game...</div>
        <div class="loading-spinner"></div>
    </div>

    <div class="webgl-content">
        <div id="gameContainer"></div>
    </div>
</body>

</html>
