<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Owner</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    background: url('https://gcdnb.pbrd.co/images/ZkCX8Y8SExuR.jpg?o=1') no-repeat center center fixed;
    background-size: cover;
    color: #00bcd4;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
    color: #00bcd4;
    text-shadow: 0 0 15px #00bcd4;
    z-index: 2;
  }

  textarea {
    width: 80%;
    max-width: 500px;
    height: 150px;
    margin-bottom: 20px;
    background: rgba(0, 0, 0, 0.6); /* semi-transparent */
    color: #00bcd4;
    border: 3px solid #00bcd4;
    border-radius: 10px;
    padding: 10px;
    font-size: 1em;
    resize: none;
    z-index: 2;
    box-shadow: 0 0 15px #00bcd4;
  }

  button {
    background: rgba(0, 0, 0, 0.6);
    color: #00bcd4;
    border: 2px solid #00bcd4;
    padding: 10px 30px;
    font-size: 1.2em;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 10px #00bcd4;
    transition: background 0.5s;
    z-index: 2;
  }

  button:hover {
    background: rgba(0, 0, 0, 0.8);
  }

  .confirmation {
    margin-top: 20px;
    font-size: 1.2em;
    color: #00e5ff;
    display: none;
    z-index: 2;
  }

  #particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<h1>Contact Owner</h1>

<textarea id="message" placeholder="Type your message here..."></textarea>
<br>
<button id="sendBtn">Send Message</button>

<div class="confirmation" id="confirmation">Message sent! ðŸŽ®</div>

<!-- Firebase & Database Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAWea-ZsMSYI_7ipaMmKRun5rgYmgzu7Yc",
    authDomain: "contact-2-16bc8.firebaseapp.com",
    databaseURL: "https://contact-2-16bc8-default-rtdb.firebaseio.com",
    projectId: "contact-2-16bc8",
    storageBucket: "contact-2-16bc8.firebasestorage.app",
    messagingSenderId: "654221570540",
    appId: "1:654221570540:web:002e6060ec3258e929d0c9",
    measurementId: "G-4STLP8FR30"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getDatabase(app);

  document.getElementById('sendBtn').addEventListener('click', async () => {
    const msg = document.getElementById('message').value.trim();
    if (!msg) {
      alert("Please type a message first!");
      return;
    }

    try {
      await push(ref(db, 'messages'), {
        text: msg,
        timestamp: Date.now()
      });

      document.getElementById('message').value = "";
      document.getElementById('confirmation').style.display = "block";
      setTimeout(() => {
        document.getElementById('confirmation').style.display = "none";
      }, 3000);
    } catch (error) {
      console.error("Error sending message:", error);
      alert("Failed to send message. Check console.");
    }
  });
</script>

<!-- Particle Background Animation -->
<script>
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  for (let i = 0; i < 100; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 2 + 1,
      speedY: Math.random() * 0.3 + 0.1,
      speedX: (Math.random() - 0.5) * 0.2
    });
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(0, 188, 212, 0.6)"; // darker blue particles

    for (let p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fill();
      p.y += p.speedY;
      p.x += p.speedX;

      if (p.y > canvas.height) {
        p.y = 0;
        p.x = Math.random() * canvas.width;
      }
      if (p.x > canvas.width) p.x = 0;
      if (p.x < 0) p.x = canvas.width;
    }

    requestAnimationFrame(animateParticles);
  }

  animateParticles();
</script>

</body>
</html>
